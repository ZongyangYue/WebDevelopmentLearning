<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!--action specifies where the data should be sent when the form is submitted-->
    <!--method specifies which HTTP should be used when sending-->
    <form action="/tacos">
        <p>
            <label for="username">Enter a username</label>
            <!--file:///tacos?username=111-->
            <input id="username" type="text" placeholder="username" name="username" required minlength="5"
                maxlength="20">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input id="color" type="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="enter a number">
        </p>
        <input type="month">
        <input type="image">
        <!--when a button is inside a form, the default is to submit the form, i.e.type="submit"-->
        <!--takes to action=""-->
        <button type="submit">Submit</button>
        <!--type button does nothing-->
        <button type="button">just a button</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
        <!--if we have a button, or even if we don't have a button, we can hit enter to submit the form-->
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree-tos" id="agree" checked>
        <label for="agree">I agree to</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="exsmall">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="medium">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please Select an Option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegitarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="20" name="cheese-level" value="5">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type here"></textarea>
        </p>
        <button>submit</button>
        <!--if checked, agrees_to=on, if unchecked, does not send anything-->
    </form>
</body>

</html>
