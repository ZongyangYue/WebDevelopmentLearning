<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required>
        </div>
        <div>
            Select a Race:
            <p>
                <input type="radio" name="race" value="fun" id="fun">
                <label for="fun">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" value="half" id="half">
                <label for="half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" value="full" id="full">
                <label for="full">Full Marathon</label>
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="50+">50+</option>
            </select>

        </div>
        <button>Register</button>
    </form>

</body>

</html>
